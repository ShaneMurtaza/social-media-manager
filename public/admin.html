<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Social Media Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .permission-badge {
            font-size: 0.7rem;
            margin: 2px;
        }
        .audit-log {
            font-size: 0.9rem;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 3px solid #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-share-alt me-2"></i>Social Media Manager - Admin Panel
            </span>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light me-2">
                    <i class="fas fa-arrow-left me-1"></i>Back to App
                </a>
                <button class="btn btn-light" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">
                    <i class="fas fa-users me-1"></i>User Management
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="roles-tab" data-bs-toggle="tab" data-bs-target="#roles" type="button" role="tab">
                    <i class="fas fa-user-tag me-1"></i>Role Management
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="audit-tab" data-bs-toggle="tab" data-bs-target="#audit" type="button" role="tab">
                    <i class="fas fa-clipboard-list me-1"></i>Audit Logs
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="adminTabsContent">
            <!-- Users Tab -->
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">User Management</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="showPendingOnly">
                            <label class="form-check-label text-white" for="showPendingOnly">Show Pending Only</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="usersList" class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                                <p>Loading users...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Roles Tab -->
            <div class="tab-pane fade" id="roles" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Role Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Available Roles</h6>
                                <div id="rolesList">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                                        <p>Loading roles...</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Role Permissions</h6>
                                <div id="roleDetails" class="text-center text-muted">
                                    <p>Select a role to view details</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Audit Logs Tab -->
            <div class="tab-pane fade" id="audit" role="tabpanel">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Audit Logs</h5>
                        <div>
                            <input type="date" id="auditDateFilter" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="auditLogs">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                                <p>Loading audit logs...</p>
                            </div>
                        </div>
                        <nav aria-label="Audit log pagination">
                            <ul class="pagination justify-content-center mt-3" id="auditPagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Role Assignment Modal -->
    <div class="modal fade" id="roleAssignmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="assignRoleUserId">
                    <div class="mb-3">
                        <label for="roleSelect" class="form-label">Select Role</label>
                        <select class="form-select" id="roleSelect">
                            <option value="">Loading roles...</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="assignRoleBtn">Assign Role</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let currentPage = 1;
            const limit = 20;
            let totalPages = 1;
            
            // Load initial data
            loadUsers();
            loadRoles();
            loadAuditLogs();
            
            // Tab event listeners
            document.getElementById('users-tab').addEventListener('click', loadUsers);
            document.getElementById('roles-tab').addEventListener('click', loadRoles);
            document.getElementById('audit-tab').addEventListener('click', () => loadAuditLogs(1));
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                const activeTab = document.querySelector('.nav-link.active').id;
                if (activeTab === 'users-tab') loadUsers();
                else if (activeTab === 'roles-tab') loadRoles();
                else if (activeTab === 'audit-tab') loadAuditLogs(1);
            });
            
            // Pending users filter
            document.getElementById('showPendingOnly').addEventListener('change', loadUsers);
            
            // Date filter for audit logs
            document.getElementById('auditDateFilter').addEventListener('change', function() {
                loadAuditLogs(1);
            });
            
            // Role assignment
            document.getElementById('assignRoleBtn').addEventListener('click', assignRole);
            
            // Load users function
            function loadUsers() {
                const showPendingOnly = document.getElementById('showPendingOnly').checked;
                
                // In a real app, you would fetch from your API
                // For this demo, we'll use localStorage data
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const roles = [
                    { id: 1, name: 'super_admin' },
                    { id: 2, name: 'admin' },
                    { id: 3, name: 'moderator' },
                    { id: 4, name: 'user' }
                ];
                
                let filteredUsers = users;
                if (showPendingOnly) {
                    filteredUsers = users.filter(user => user.emailVerified && !user.adminApproved);
                }
                
                const usersList = document.getElementById('usersList');
                
                if (filteredUsers.length === 0) {
                    usersList.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-users fa-2x mb-2"></i>
                            <p>No users found</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="w-100">';
                filteredUsers.forEach(user => {
                    const userRoles = user.roles || ['user'];
                    const isPending = user.emailVerified && !user.adminApproved;
                    
                    html += `
                        <div class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6>${user.name} ${isPending ? '<span class="badge bg-warning">Pending</span>' : ''}</h6>
                                    <p class="mb-1">${user.email}</p>
                                    <div class="mb-1">
                                        ${userRoles.map(role => 
                                            `<span class="badge bg-info me-1">${role}</span>`
                                        ).join('')}
                                    </div>
                                    <small class="text-muted">Joined: ${new Date(user.createdAt).toLocaleDateString()}</small>
                                </div>
                                <div>
                                    ${isPending ? `
                                        <button class="btn btn-sm btn-success me-1" onclick="approveUser(${user.id})">
                                            <i class="fas fa-check me-1"></i>Approve
                                        </button>
                                        <button class="btn btn-sm btn-danger me-1" onclick="rejectUser(${user.id})">
                                            <i class="fas fa-times me-1"></i>Reject
                                        </button>
                                    ` : ''}
                                    <button class="btn btn-sm btn-primary" onclick="openRoleAssignmentModal(${user.id})">
                                        <i class="fas fa-user-tag me-1"></i>Manage Roles
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                usersList.innerHTML = html;
            }
            
            // Load roles function
            function loadRoles() {
                // In a real app, you would fetch from your API
                const roles = [
                    { 
                        id: 1, 
                        name: 'super_admin', 
                        permissions: {
                            users: ['create', 'read', 'update', 'delete', 'assign_roles'],
                            posts: ['create', 'read', 'update', 'delete', 'approve'],
                            settings: ['read', 'update']
                        }
                    },
                    { 
                        id: 2, 
                        name: 'admin', 
                        permissions: {
                            users: ['read', 'update'],
                            posts: ['create', 'read', 'update', 'delete', 'approve'],
                            settings: ['read']
                        }
                    },
                    { 
                        id: 3, 
                        name: 'moderator', 
                        permissions: {
                            users: ['read'],
                            posts: ['read', 'update', 'approve']
                        }
                    },
                    { 
                        id: 4, 
                        name: 'user', 
                        permissions: {
                            posts: ['create', 'read', 'update', 'delete']
                        }
                    }
                ];
                
                const rolesList = document.getElementById('rolesList');
                
                let html = '<div class="list-group">';
                roles.forEach(role => {
                    html += `
                        <a href="#" class="list-group-item list-group-item-action" onclick="showRoleDetails(${role.id})">
                            <div class="d-flex justify-content-between">
                                <strong>${role.name.replace('_', ' ').toUpperCase()}</strong>
                                <span class="badge bg-primary">${Object.keys(role.permissions).length} permissions</span>
                            </div>
                        </a>
                    `;
                });
                html += '</div>';
                
                rolesList.innerHTML = html;
                
                // Populate role select for assignment modal
                const roleSelect = document.getElementById('roleSelect');
                roleSelect.innerHTML = roles.map(role => 
                    `<option value="${role.id}">${role.name.replace('_', ' ').toUpperCase()}</option>`
                ).join('');
            }
            
            // Load audit logs function
            function loadAuditLogs(page = 1) {
                currentPage = page;
                const dateFilter = document.getElementById('auditDateFilter').value;
                
                // In a real app, you would fetch from your API
                // For this demo, we'll simulate audit logs
                const auditLogs = [
                    {
                        id: 1,
                        action: 'user_approval',
                        admin_name: 'System Admin',
                        target_user_name: 'John Doe',
                        details: 'Approved user registration',
                        created_at: new Date().toISOString()
                    },
                    {
                        id: 2,
                        action: 'role_assignment',
                        admin_name: 'System Admin',
                        target_user_name: 'Jane Smith',
                        details: 'Assigned moderator role',
                        created_at: new Date(Date.now() - 86400000).toISOString()
                    }
                ];
                
                const auditLogsContainer = document.getElementById('auditLogs');
                
                if (auditLogs.length === 0) {
                    auditLogsContainer.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-clipboard-list fa-2x mb-2"></i>
                            <p>No audit logs found</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="w-100">';
                auditLogs.forEach(log => {
                    html += `
                        <div class="border-bottom pb-2 mb-2 audit-log">
                            <div class="d-flex justify-content-between">
                                <strong>${log.action.replace('_', ' ').toUpperCase()}</strong>
                                <span class="text-muted">${new Date(log.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="mb-1">
                                <span class="text-primary">Admin:</span> ${log.admin_name} |
                                <span class="text-info">Target:</span> ${log.target_user_name || 'N/A'}
                            </div>
                            <div>${log.details}</div>
                        </div>
                    `;
                });
                html += '</div>';
                
                auditLogsContainer.innerHTML = html;
                
                // Update pagination (simplified for demo)
                const pagination = document.getElementById('auditPagination');
                pagination.innerHTML = `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadAuditLogs(${currentPage - 1})">Previous</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">${currentPage}</a>
                    </li>
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="loadAuditLogs(${currentPage + 1})">Next</a>
                    </li>
                `;
            }
            
            // Open role assignment modal
            window.openRoleAssignmentModal = function(userId) {
                document.getElementById('assignRoleUserId').value = userId;
                const modal = new bootstrap.Modal(document.getElementById('roleAssignmentModal'));
                modal.show();
            }
            
            // Assign role to user
            window.assignRole = function() {
                const userId = document.getElementById('assignRoleUserId').value;
                const roleId = document.getElementById('roleSelect').value;
                
                if (!roleId) {
                    showToast('Please select a role', 'warning');
                    return;
                }
                
                // In a real app, you would make an API call here
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id == userId);
                
                if (userIndex !== -1) {
                    if (!users[userIndex].roles) {
                        users[userIndex].roles = [];
                    }
                    
                    const roleName = document.querySelector(`#roleSelect option[value="${roleId}"]`).text;
                    
                    // Remove existing roles and add the new one
                    users[userIndex].roles = [roleName.toLowerCase()];
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('roleAssignmentModal'));
                    modal.hide();
                    
                    showToast(`Role assigned successfully to user`, 'success');
                    loadUsers();
                }
            }
            
            // Show role details
            window.showRoleDetails = function(roleId) {
                const roles = [
                    { 
                        id: 1, 
                        name: 'super_admin', 
                        permissions: {
                            users: ['create', 'read', 'update', 'delete', 'assign_roles'],
                            posts: ['create', 'read', 'update', 'delete', 'approve'],
                            settings: ['read', 'update']
                        }
                    },
                    { 
                        id: 2, 
                        name: 'admin', 
                        permissions: {
                            users: ['read', 'update'],
                            posts: ['create', 'read', 'update', 'delete', 'approve'],
                            settings: ['read']
                        }
                    },
                    { 
                        id: 3, 
                        name: 'moderator', 
                        permissions: {
                            users: ['read'],
                            posts: ['read', 'update', 'approve']
                        }
                    },
                    { 
                        id: 4, 
                        name: 'user', 
                        permissions: {
                            posts: ['create', 'read', 'update', 'delete']
                        }
                    }
                ];
                
                const role = roles.find(r => r.id == roleId);
                const roleDetails = document.getElementById('roleDetails');
                
                if (!role) {
                    roleDetails.innerHTML = '<p class="text-danger">Role not found</p>';
                    return;
                }
                
                let html = `
                    <h4>${role.name.replace('_', ' ').toUpperCase()}</h4>
                    <div class="text-start">
                        <h6>Permissions:</h6>
                `;
                
                for (const [resource, actions] of Object.entries(role.permissions)) {
                    html += `
                        <div class="mb-2">
                            <strong>${resource.toUpperCase()}:</strong>
                            <div>
                                ${actions.map(action => 
                                    `<span class="badge bg-secondary permission-badge">${action}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
                roleDetails.innerHTML = html;
            }
            
            // Approve user
            window.approveUser = function(userId) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id == userId);
                
                if (userIndex !== -1) {
                    users[userIndex].adminApproved = true;
                    localStorage.setItem('users', JSON.stringify(users));
                    showToast('User approved successfully', 'success');
                    loadUsers();
                }
            }
            
            // Reject user
            window.rejectUser = function(userId) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id == userId);
                
                if (userIndex !== -1) {
                    users.splice(userIndex, 1);
                    localStorage.setItem('users', JSON.stringify(users));
                    showToast('User rejected successfully', 'success');
                    loadUsers();
                }
            }
            
            // Show toast notification
            function showToast(message, type = 'info') {
                // Create a simple notification
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
                alert.style.top = '20px';
                alert.style.right = '20px';
                alert.style.zIndex = '1000';
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.body.appendChild(alert);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
