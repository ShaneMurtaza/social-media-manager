<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Social Media Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-share-alt me-2"></i>Social Media Manager - Admin Panel
            </span>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light me-2">
                    <i class="fas fa-arrow-left me-1"></i>Back to App
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Pending User Approvals</h5>
                    </div>
                    <div class="card-body">
                        <div id="pendingUsers" class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
                            <div class="text-center text-muted">
                                <i class="fas fa-users fa-2x mb-2"></i>
                                <p>No pending approvals</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPendingUsers();
        });

        function loadPendingUsers() {
            // In a real app, you would fetch this from your backend API
            // For this demo, we'll use localStorage data
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const pendingUsers = users.filter(user => user.emailVerified && !user.adminApproved);
            
            const pendingUsersContainer = document.getElementById('pendingUsers');
            
            if (pendingUsers.length === 0) {
                pendingUsersContainer.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-users fa-2x mb-2"></i>
                        <p>No pending approvals</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="w-100">';
            pendingUsers.forEach(user => {
                html += `
                    <div class="border-bottom pb-3 mb-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6>${user.name}</h6>
                                <p class="mb-1">${user.email}</p>
                                <small class="text-muted">Joined: ${new Date(user.createdAt).toLocaleDateString()}</small>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-success me-2" onclick="approveUser(${user.id})">
                                    <i class="fas fa-check me-1"></i>Approve
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="rejectUser(${user.id})">
                                    <i class="fas fa-times me-1"></i>Reject
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            pendingUsersContainer.innerHTML = html;
        }

        function approveUser(userId) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.id === userId);
            
            if (userIndex !== -1) {
                users[userIndex].adminApproved = true;
                localStorage.setItem('users', JSON.stringify(users));
                showToast('User approved successfully', 'success');
                loadPendingUsers();
            }
        }

        function rejectUser(userId) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.id === userId);
            
            if (userIndex !== -1) {
                users.splice(userIndex, 1);
                localStorage.setItem('users', JSON.stringify(users));
                showToast('User rejected successfully', 'success');
                loadPendingUsers();
            }
        }

        function showToast(message, type = 'info') {
            // Create a simple notification since we don't have the toast component here
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '1000';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alert);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>
